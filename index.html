<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Camila Modas</title>
</head>
<body>
	
<section class="home">
 	<div id="carousel" class="carousel slide" data-bs-ride="carousel">
  	<div class="carousel-controls">
	  	<div class="carousel-indicators">
	   	 <li type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" style="background-image: url('img/slide-1.jpeg');" aria-current="true" aria-label="Slide 1"></li>
	   	 <li type="button" data-bs-target="#carousel" data-bs-slide-to="1" style="background-image: url('img/slide-2.jpeg');" aria-label="Slide 2"></li>
	   	 <li type="button" data-bs-target="#carousel" data-bs-slide-to="2" style="background-image: url('img/slide-3.jpeg');" aria-label="Slide 3"></li>
		</div>

  		<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="visually-hidden">Previous</span>
  		</button>
  		<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="visually-hidden">Next</span>
  		</button>
  	</div>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image: url('img/slide-1.jpeg');">
      <div class="container">
      	<h2>Eu sou a Camila</h2>
      	<p> Empreendedora </p>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url('img/slide-2.jpeg');">
      	<div class="container">
      	<h2>Eu sou a Gabriela</h2>
      	<p> Jornalista e estilista </p>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url('img/slide-3.jpeg');">
    	<div class="container">
    	<h2>Eu sou a Laura</h2>
      	<p> Videomaker </p>
      	</div>
    </div>
  </div>
</div>
</section>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
